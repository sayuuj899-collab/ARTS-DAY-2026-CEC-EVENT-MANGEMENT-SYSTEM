<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTS DAY PLANNING</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 35px;
            color: #e0f7fa;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #cfd8dc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>College of Engineering Cherthala</h1>
        <h2>Arts Day 2026 – Event Management System</h2>

        <button onclick="abc()">
            START HERE
        </button>

        <footer>
            © 2026 | CEC Arts Committee
        </footer>
    </div>

    <script>
     function abc()
     {

      window.location.href="first.html"  
     }

       


    </script>

</body>
</html>
