<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Dashboard - Select Role</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            padding: 50px;
            border-radius: 22px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .roles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.18);
            padding: 35px 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #e0f7fa;
        }

        .student {
            border: 2px solid #4caf50;
        }

        .admin {
            border: 2px solid #ff5252;
        }

        footer {
            margin-top: 35px;
            font-size: 13px;
            color: #cfd8dc;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Select Your Role</h1>

        <div class="roles">
            <div class="card student" onclick="f1()">
                <h2>üéì Student</h2>
                <p>Register & participate in events</p>
            </div>

            <div class="card admin" onclick="f2()">
                <h2>üîê Admin</h2>
                <p>Restricted access for coordinators</p>
            </div>
        </div>

        <footer>
            ¬© 2026 | CEC Arts Day Event System <br>
            Created by <strong>JOOYASPAM </strong> 
        </footer>
    </div>

    <script>
        function f1() {
            window.location.href = "student.html";
        }

        function f2() {
            window.location.href = "admin.html";
        }
    </script>

</body>
</html>
